<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="post container">
        <div class="post-title row d-flex justify-content-center align-items-center">
            <i class="fab fa-html5 fa-lg col-2"></i>
            <div class="col-8">
                <p class="mb-0">HTML5</p>
                <p class="mb-0">Rigoberto</p>
            </div>
            <div class="ellipsis">
                <i class="fas fa-ellipsis-v fa-lg col-2"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://source.unsplash.com/WLUHO9A_xik/350x300">
        </div>
        <div class="post-body">
            <div class="row">
                <div class="col">
                    <i class="far fa-heart fa-lg"></i>
                    <i class="far fa-comment fa-lg"></i>
                    <i class="far fa-paper-plane fa-lg"></i>
                </div>
                <div class="bookmark">
                    <i class="far fa-bookmark fa-lg col"></i>
                </div>
            </div>
            <div>
                <p class = "para"> Like by <strong>4 geeksacademy html5 web</strong> and <strong>10.000 others</strong></p>
            </div>
            <div>
                <p class = "para">
                    With the idea of imparting programming knowledge, Mr. Sandeep Jain, an IIT Roorkee alumnus
                    started a dream,
                    GeeksforGeeks. Whether programming excites you or you feel stifled. I hope to learn some day.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
